name: Build
on: [push, pull_request]

jobs:
  build-android:
    name: Build for Android
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # Step to set up Python with a compatible version
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # Install necessary dependencies including Buildozer, Android SDK, and Cython
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-dev libffi-dev build-essential
          pip install --upgrade pip
          pip install cython==0.29.21  # Install Cython with a specific version
          pip install buildozer          # Install Buildozer
          pip install virtualenv          # Install virtualenv in case it's needed for the environment setup
          sudo apt-get install -y openjdk-8-jdk  # Install Java Development Kit (required for Android SDK)

      # Accept Android SDK licenses
      - name: Accept Android SDK Licenses
        run: |
          yes | sdkmanager --licenses
        env:
          ANDROID_HOME: ${{ github.workspace }}/.buildozer/android/platform/android-sdk
          PATH: ${{ github.workspace }}/.buildozer/android/platform/android-sdk/tools/bin:$PATH

      # Install specific Android SDK Build-Tools version
      - name: Install Android SDK Build-Tools
        run: sdkmanager "build-tools;35.0.0"
        env:
          ANDROID_HOME: ${{ github.workspace }}/.buildozer/android/platform/android-sdk
          PATH: ${{ github.workspace }}/.buildozer/android/platform/android-sdk/tools/bin:$PATH

      # Optional step: List files and directories to debug the workdir path
      - name: List files and directories
        run: ls -R

      # Build the project using Buildozer with a specified NDK version
      - name: Build with Buildozer
        run: buildozer -v android debug --log-level=2
        env:
          ANDROIDNDKVER: r21e  # Specify the NDK version if needed

      # Upload the built artifacts
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: package
          path: main.py
